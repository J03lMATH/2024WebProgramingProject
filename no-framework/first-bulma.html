 <!DOCTYPE html>
 <html lang="em">
<head>

    <title>First Bulma Example</title>
</head>

<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma: a modern CSS framwork, which is based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger" data-target="navMenuColorprimary-example">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navMenuColorprimary-example" class="navbar-menu">
            <div class="navbar-start">

                <a class="navbar-item" href="https://bulma.io/">Home</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">Docs</a>
                    <div class="navbar-dropdown">
                        
                        <!-- Adding Urls to each of the items in the dropdown -->

                        <!-- I changed the url https://bulma.io/documentation/overview/start/ to the one below since 
                            it didn't show the overview page -->
                        <a class="navbar-item" href="https://bulma.io/documentation/start/overview/">Overview</a>

                        <!-- Couldn't find a modfier page to change this url to -->
                        <a class="navbar-item" href="https://bulma.io/documentation/overview/modifiers/">Modifiers</a>

                        <a class="navbar-item" href="https://bulma.io/documentation/columns/basics">Columns</a>
                
                        <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">Layouts</a>

                        <a class="navbar-item" href="https://bulma.io/documentation/form/general/">Forms</a>

                        <hr class="navbar-divider">
                        <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">Elements</a>

                        <a class="navbar-item" href="https://bulma.io/documentation/components/breadcrumb/">Components</a>
                    </div>
                </div>   
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="https://bulma.io"
                                target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms">

                                <i class="fab fa-twitter"></i>
                            </span>
                            <span>Tweet</span>
                            </a>
                        </p>

                        <p class="control">
                            <a class="button is-primary" href="https://github.com/jgthms/bulma/releases/download/0.9.3/bulma-0.9.3.zip">
                                <span class="icon">
                                    <i class="fas fa-download"></i>
                                </span>
                                <span>Download</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    
    <div class="section">
        <div class="container">
            <div class="columns">
                <!-- Adding the column section to the left hand side -->
                <div class="column is-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Component</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <!-- Adding the content in the column labeled compent -->
                        <div class="card-content">
                            <div class="content">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
                                <a href="#">@bulmaio</a>. 
                                <a href="#">#css</a>
                                <a href="#">#responsive</a>
                                <br>

                                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                            </div>
                        </div>
                        <!-- Adding a card footer to show on the bottom with these buttons-->
                        <footer class="card-footer">

                        <a class="card-footer-item" href="#">Save</a>
                        <a class="card-footer-item" href="#">Edit</a>
                        <a class="card-footer-item" href="#">Delete</a>

                        </footer>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
